<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        /* Form layout with label beside the input/select fields */
        form {
            max-width: 1300px;
            margin: 25px;
            text-align: left; /* Align form content to the left */
        }
    
        .form-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-top: 10px;
        }
    
        label {
            flex-basis: 30%;
            text-align: left;
            font-size: 16px;
        }
    
        input, select {
            flex-basis: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    
        /* .button-container {
            display: flex;
            justify-content: center; 
            margin-top: 20px;
        } */

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 40%;
            align-self: center;
        }
    
        button:hover {
            background-color: #2980b9;
        }

        /* h1 {
            text-align: center;
            margin: 0 auto;
            max-width: 700px;
        } */
    </style>    
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="/index.html"><i class="bi bi-house"></i> Home</a></li>
            <li><a href="../addBank/add-bank.html"><i class="bi bi-building-add"></i> Add / Update Bank</a></li>
        </ul>
    </nav>

    <!-- App container -->
    <div id="app">
        <h1>Add Client</h1>
        <form id="addClientForm">
            <div class="form-group">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" placeholder="Client Name" required>
            </div>

            <div class="form-group">
                <label for="policyName">Policy Name:</label>
                <input type="text" id="policyName" placeholder="Policy Name" required>
            </div>

            <div class="form-group">
                <label for="clientId">Client ID:</label>
                <input type="number" id="clientId" placeholder="Client ID" required>
            </div>

            <div class="form-group">
                <label for="policyId">Policy ID:</label>
                <input type="text" id="policyId" placeholder="Policy ID" required>
            </div>

            <div class="form-group">
                <label for="loanPeriod">Loan Period (in years):</label>
                <input type="number" id="loanPeriod" placeholder="Loan Period" required>
            </div>

            <div class="form-group">
                <label for="applicationType">Application Type:</label>
                <select id="applicationType" required>
                    <option value="NA">NA</option>
                    <option value="File">File</option>
                    <option value="Claim">Claim</option>
                </select>
            </div>

            <div class="form-group">
                <label for="currentLevel">Current Level:</label>
                <select id="currentLevel" required>
                    <option value="NA">NA</option>
                    <option value="Clerk">Clerk</option>
                    <option value="Officer">Officer</option>
                    <option value="Regional Manager (RM)">Regional Manager (RM)</option>
                    <option value="General Manager (GM)">General Manager (GM)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="noOfClaims">Number of Claims:</label>
                <input type="number" id="noOfClaims" placeholder="Number of Claims" required>
            </div>

            <div class="form-group">
                <label for="bankName">Bank Name:</label>
                <!-- <input type="text" id="bankName" placeholder="Bank Name" required> -->
                 <select id="bankName" required>
                    <!-- Will be populated by backend -->
                 </select>
            </div>

            <div class="form-group">
                <label for="bankBranch">Bank Branch:</label>
                <input type="text" id="bankBranch" placeholder="Bank Branch" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="NA">NA</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bankStatementDate">Bank Statement Date:</label>
                <input type="date" id="bankStatementDate">
            </div>

            <div class="form-group">
                <label for="insurancePolicyDate">Insurance Policy Date:</label>
                <input type="date" id="insurancePolicyDate">
            </div>

            <!-- <div class="button-container"> -->
                <button type="submit">Add Client</button>
            <!-- </div> -->
        </form>
    </div>

    <script src="add-client.js"></script>
</body>
</html>
