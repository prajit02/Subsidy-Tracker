<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <ul>
            <!-- <li><a href="index.html"><i class="bi bi-house"></i> Home</a></li> -->
            <li><a href="./addClient/add-client.html"><i class="bi bi-person-plus"></i> Add Client</a></li>
            <li><a href="./add-Update-Bank/add-bank.html"><i class="bi bi-building-add"></i> Manage Bank</a></li>
            <li><a href="./add-Update-Policy/add-policy.html"><i class="bi bi-file-earmark-ppt"></i> Manage Policy</a></li>
        </ul>
    </nav>

    <div id="app">
        <!-- <input type="text" placeholder="Search" id="searchBar"> -->
        <div class="form-group">
            <label for="ClientNames">Clients: </label>
            <select id = "ClientNames" style="margin-left: 10px; margin-right: 10px;"> </select>

            <label for="ApplicationTypes">Application Type: </label>
            <select id = "ApplicationTypes" style="margin-left: 10px; margin-right: 10px;"> </select>
        </div>

        <div class="form-group">
            <label for="CurrentLevels">Current Level: </label>
            <select id = "CurrentLevels" style="margin-left: 10px; margin-right: 10px;"> </select>

            <label for="BankNames">Bank: </label>
            <select id = "BankNames" style="margin-left: 10px; margin-right: 10px;"> </select>

            <label for="AllStatus">Status: </label>
            <select id = "AllStatus" style="margin-left: 10px; margin-right: 10px;"> </select>

            <button id="Search" style="margin-right: 10px; padding: 12px 45px; background-color: #2c3e50">Search</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Client Name</th>
                    <!-- <th>Client ID</th> -->
                    <th>Policy Name</th>
                    <!-- <th>Policy ID</th> -->
                    <th>Loan Period</th>
                    <th>Application Type</th>
                    <th>Current Level</th>
                    <th>No. of Claims</th>
                    <th>Bank Name</th>
                    <th>Bank Branch</th>
                    <th>Status</th>
                    <th>Bank State. Date</th>
                    <th>Insurance Policy Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="clientTableBody">
                <!-- Client data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
